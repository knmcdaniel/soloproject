<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <!-- Navigation -->
        <div class="logout_button">
            <a href="/home"><button class="button">Home</button></a>
            <a href="/account/{{ user.id }}/view"><button class="button">Account</button></a>
            <a href="/logout"><button class="button">Logout</button></a>
            {% if user.is_vendor == 'True' %}
            <a href="/product/new"><button class="button">New Product</button></a>
            {% endif %}
            
        </div>

        <!-- Logo -->
        <header>
            <h1>
            <a href="home"><img src="{% static 'images/company_logo.png' %}"/> </a>
            </h1>
            <hr>
        </header>

        <!-- Main Content -->
        <div class="content">

            <!-- Confirmation Content -->
            <div class="confirmation">
            
                <h1> Thank you for your purchase!</h1>

                {% if product.on_sale != 'True' %}
                <h3> You purchased {{product.product_name}} for ${{product.price}}</h3>
                {% else %}
                <h3> You purchased {{product.product_name}} for ${{product.sale_price}}</h3>
                {% endif %}

                <div class="confirmation_buttons">
                    <a href="/product/{{ product.id }}"><button class="button">Back to Product</button></a>
                    <a href="/account/{{ user.id }}/view"><button class="button">Go to Account</button></a>
                    <a href="/home"><button class="button">Go to Main Page</button></a>
                </div>

            </div>
        </div>
    </body>
</html>
